{% extends 'base_index.html' %}
{% load static %}
{% block content %}
<header class="header header-mini"> 
    <div class="header-title">비밀번호</div> 
</header> <!-- End Of Page Header --><br><br>
<div class="container">
    <!-- contact section -->
    <section class="section" id="contact">
        <div class="container text-center">
            <h6 class="section-title mb-5">비밀번호</h6>
            <!-- contact form -->
            <form method="POST" action="education_password_check" class="contact-form col-md-10 col-lg-8 m-auto" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <input type="password" class="form-control" placeholder="비밀번호 입력" name="pw">    
                    </div>
                    <div class="form-group col-sm-12 mt-3">
                        <input type="submit" value="확인" class="btn btn-outline-primary rounded">                  
                    </div>
                </div>
            </form><!-- end of contact form -->
        </div><!-- end of container -->
    </section><!-- end of contact section -->
</div>
{% endblock %}
