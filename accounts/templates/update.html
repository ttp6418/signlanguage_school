{% extends 'base_index.html' %}
{% block content %}
    <header class="header header-mini"> 
        <div class="header-title">회원정보 수정</div> 
        <!-- <style>tr{border-color: #ff7f00;}</style> -->
        <!-- <style>
            table{color: linear-gradient(to top, #fff 0%, rgba(255, 203, 117, 0.35) 99%, rgba(255, 203, 117, 0.5) 100%);
            } -->
        <!-- </style> -->
        <style>

            #update{ background-image: -webkit-linear-gradient(right, #fff 0%, );
                background-image: linear-gradient(to left, #fff 0%, rgba(255, 203, 117, 0.35) 99%, rgba(255, 203, 117, 0.5) 100%);}      
        </style>
    </header> <!-- End Of Page Header -->

    <body>
        <div style="text-align: center; max-width: 500px; margin: 4rem auto">
            <div class="mb-4">
                <h4>내정보 변경</h4>
            </div>
            <form action="update_done" method="post">
                {% csrf_token %}
                <table width='500px'>
                    <tr>
                        <td>
                            <input type="text" placeholder="닉네임 : {{user.user_nickname}}" disabled/>
                            <input id="update" type="text" name="nickname" value="{{user.user_nickname}}"/>
                        </td>
                    </tr>
                </table><p>
                <table width='500px'>
                    <tr>
                        <td>   
                            <input type="text" placeholder="이메일 : {{user.email}}" disabled/>
                            <input id="update" type="text" name="email" value="{{user.email}}"/>
                        </td>
                    </tr>
                </table><p>
                <table width='365px'>
                    <tr>
                        <td>
                            <input type="text" placeholder="언어 : {{user.user_language}}" disabled/>
                            <select class="form-select" name="language" id="update">언어선택
                                <option value="한국어">한국어</option>
                                <option value="English">English</option>
                                </select>
                        </td>
                    </tr>
                </table><p><br>
                    <table>
                        <tr>
                            <input class="login_text" type="password" name="new_password" style="width:255px" placeholder="*비밀번호 변경(이전비밀번호 가능)"/>
                            <br>
                            <input class="login_text" type="password" name="password" style="width:255px"  placeholder="*비밀번호 확인(이전비밀번호 입력)"/>
                        </tr>
                    </table>
                        <button type="submit" class="btn btn-dark rounded-pill col-6 mt-3">수정</button>
            </form>
            <button type="submit" class="btn btn-dark rounded-pill col-6 mt-3" onclick="location.href='/'">메인으로</button><br>
        </div>
    </body>
{% endblock %}
